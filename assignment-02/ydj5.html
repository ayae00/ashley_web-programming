<svg height="120px" ; width="200px">

       <circle class="e" cx="75" cy="75" r="25" stroke="rgb(255, 234, 0)" stroke-width="15" fill="white" />
       </a>
    <h1>바다</h1>
    <h2>윤동주<br>
        1937
    </h2>
        <p>실어다 뿌리는 <br>
            바람처럼 씨원타. <br>
            <br>
            솔나무 가지마다 새침히 <br>
            고대를 돌리어 뻐들어지고, <br>
            <br>
            밀치고 <br>
            밀치운다. <br>
            <br>
            이랑을 넘는 물결은 <br>
            폭포처럼 피어오른다. <br>
            <br>
            해변에 아이들이 모인다. <br>
            찰찰 손을 씻고 구보로. <br>
            <br>
            바다는 자꾸 섧어진다. <br>
            갈매기의 노래에 …… <br>
            돌아도보고 돌아다보고 <br>
            돌아가는 오늘의 바다여 <br>
        </p>
</svg>

    <h1>서시(序詩)</h1>
    <h2>윤동주<br>
        1941
    </h2>
        <p>죽는날 까지 하늘을 우러러<br>
            한점 부끄럼이 없기를<br>
            잎새에 이는 바람에도<br>
            나는 괴로워 했다<br>
            ​<br>
            별을 노래하는 마음으로<br>
            모든 죽어가는 것을 사랑해야지<br>
            그리고 나에게 주어진 길을<br>
            걸어가야겠다.<br>
            <br>
            오늘밤에도 별이 바람에 스치운다<br>
        </p>

        <title>편지 (1936)</title>
    </head>
    <link rel="stylesheet" href="ydj-poem-style.css">
<body>
<svg height="120px" ; width="200px">
        <a href="poetry-dots.html">
       <circle class="e" cx="75" cy="75" r="25" stroke="rgb(255, 234, 0)" stroke-width="15" fill="white" />
       </a>
    <h1>편지</h1>
    <h2>윤동주<br>
        1936
    </h2>
        <p>누나!<br>
            이 겨울에도<br>
            눈이 가득히 왔습니다.<br>
            <br>
            흰 봉투에<br>
            눈을 한줌 옇고<br>
            글씨도 쓰지 말고<br>
            우표도 붙이지 말고<br>
            말쑥하게 그대로<br>
            편지를 부칠까요.<br>
            <br>
            누나 가신 나라엔<br>
            눈이 아니 온다기에.<br>
        </p>
</svg>
</body>
</html>

    <h1>여승</h1>
    <h2>백석<br>
        1936
    </h2>
        <p>여승은 합장하고 절을 했다.<br>
            가지취의 내음새가 났다.<br>
            쓸쓸한 낯이 옛날같이 늙었다.   <br>           
            나는 불경처럼 서러워졌다.  <br>                  
            <br>
            평안도의 어느 산 깊은 금전판<br>
            나는 파리한 여인에게서 옥수수를 샀다.   <br>   
            여인은 나어린 딸아이를 때리며 가을밤같이 차게 울었다.<br>
            <br>
            섶벌같이 나아간 지아비 기다려 십년이 갔다.<br>
            지아비는 돌아오지 않고    <br>                
            어린 딸은 도라지꽃이 좋아 돌무덤으로 갔다.<br>
            <br>
            산꿩도 섧게 울은 슬픈 날이 있었다.<br>
           산절의 마당귀에 여인의 머리오리가 눈물 방울과 같이 떨어진 날이 있었다. <br>
        </p>

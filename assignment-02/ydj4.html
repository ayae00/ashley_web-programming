<body>
<svg height="120px" ; width="200px">
        <a href="poetry-dots.html">
       <circle class="e" cx="75" cy="75" r="25" stroke="rgb(255, 234, 0)" stroke-width="15" fill="white" />
       </a>
    <h1>또 다른 고향</h1>
    <h2>윤동주<br>
        1941
    </h2>
        <p>고향에 돌아온 날 밤에<br>
            내 백골이 따라와 한 방에 누웠다.<br>
            <br>
            어둔 방은 우주로 통하고<br>
            하늘에선가 소리처럼 바람이 불어온다<br>
            <br>
            어둠 속에서 곱게 풍화작용하는<br>
            백골을 들여다 보며<br>
            눈물 짓는 것이 내가 우는 것이냐<br>
            백골이 우는 것이냐<br>
            아름다운 혼이 우는 것이냐<br>
            <br>
            지조 높은 개는<br>
            밤을 새워 어둠을 짖는다.<br>
            <br>
            어둠을 짖는 개는<br>
            나를 쫓는 것일 게다.<br>
            <br>
            가자 가자
            쫓기우는 사람처럼 가자.<br>
            백골 몰래 아름다운 또 다른 고향에 가자.<br>
        </p>
</svg>
